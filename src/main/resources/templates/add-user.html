<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
        <title>zju666 - add user</title>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
      </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark mb-3">
              <a class="navbar-brand" th:href="@{/signin}">
                zju666
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                </ul>
              </div>
            </nav>
          </header>
        <div class="container" style="max-width: 500px">
          <h3 class="mb-3">zju666 add user</h3>
        <form action="#" th:action="@{/adduser}" th:object="${docUser}" method="post">
            <label for="username">Enter your new Name: </label>
            <input type="text" th:field="*{username}" id="username" placeholder="Name" required="">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <p>
                
            </p>
            <label for="password">Enter your password: </label>
            <input type="text" th:field="*{password}" id="password" placeholder="password" required="">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <p>
                
            </p>
            <button class="btn btn-primary" type="submit">Add User</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>

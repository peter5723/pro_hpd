<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>zju666文档管理</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark mb-3">
          <a class="navbar-brand" th:href="@{/signin}">
            zju666
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="topNavbar">
          </div>
        </nav>
      </header>
      <div class="container" style="max-width: 500px">
      <form class="form-sign-in" th:action="@{/user/login}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">登录文档管理系统</h1>
        
        <label for="username">Username</label>
        <input type="name" name="username"  placeholder="用户名" required="" >
        <p>

        </p>
        <label for="password">Password</label>
        <input type="password" name="password"  placeholder="密码" required="">
        <div class="checkbox mb-3">
        </div>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <button class="btn  btn-primary " type="submit">登录</button>
        <a href="/signup" class="btn  btn-primary" role="button">注册</a>
        <p class="mt-5 mb-3 text-muted">@zju666 2022</p>
    </form>
</div>
    
</body>



</html>
